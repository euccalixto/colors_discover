<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc</title>
  <style>
    /* 0 - 255 */
    h1{
      color: rgb(0, 0, 255);
      /* red: 0, green: 0, blue: 255 */
    }
    h2{
      color: rgba(0, 0, 255,0.5);
      /* red: 0, green: 0, blue: 255, alpha: 0.5 */
    }

    h3{
      color: rgb(0, 255, 0);
      /* red: 0, green: 255, blue: 0 */
    }

    p{
      color: rgba(0, 255, 0,50%);
      /* red: 0, green: 255, blue: 0, alpha: 50% */
    }
  </style>
</head>
<body>
  <h1>This is blue</h1>
  <h2>This is blue but weak</h2>
  <h3>This is green</h3>
  <p>This is green but weak</p>
</body>
</html>
