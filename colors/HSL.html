<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc</title>
  <style>
    h1{
      color: hsl(230, 100%, 50%);
      /* hue: 230, saturation: 100%, lightness: 50% */
    }
    h2{
      color: hsla(230, 100%, 50%,0.5);
      /* hue: 230, saturation: 100%, lightness: 50%, alpha:0.5 */
    }

    h3{
      color: hsl(120, 100%, 50%);
      /* hue: 120, saturation: 100%, lightness: 50% */
    }

    p{
      color: hsla(120, 100%, 50%,50%);
      /* hue: 120, saturation: 100%, lightness: 50%, alpha:50% */
    }
  </style>
</head>
<body>
  <h1>This is blue</h1>
  <h2>This is blue but weak</h2>
  <h3>This is green</h3>
  <p>This is green but weak</p>
</body>
</html>
